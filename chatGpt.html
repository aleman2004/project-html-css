<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Reset default styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Style for the navigation bar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
        }

        /* Style for the navigation links */
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .navbar ul li {
            float: right;
        }

        .navbar ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar ul li a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <ul>
            <li><a href="#home">الرئيسية</a></li>
            <li><a href="#about">حول</a></li>
            <li><a href="#services">الخدمات</a></li>
            <li><a href="#contact">اتصل بنا</a></li>
        </ul>
    </nav>

    <div id="home">محتوى الصفحة - الرئيسية</div>
    <div id="about">محتوى الصفحة - حول</div>
    <div id="services">محتوى الصفحة - الخدمات</div>
    <div id="contact">محتوى الصفحة - اتصل بنا</div>
</body>

</html>
